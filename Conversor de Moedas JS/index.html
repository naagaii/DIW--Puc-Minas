<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <header>
        <h1>Conversor de Moedas</h1>
    </header>
    <main>
        <form id="converterForm">
            <input type="text" id="valor" placeholder="Digite o valor">
            <label for="moedaOrigem">Moeda de Origem:</label>
            <select name="moedaOrigem" id="moedaOrigem">
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="iene">Iene</option>
                <option value="real">Real</option>
            </select>
            <label for="moedaDestino">Moeda de Destino:</label>
            <select name="moedaDestino" id="moedaDestino">
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="iene">Iene</option>
                <option value="real">Real</option>
            </select>
            <button type="button" onclick="converter()">Converter</button>
        </form>
        <p id="resultado"></p>
    </main>

</body>
</html>
